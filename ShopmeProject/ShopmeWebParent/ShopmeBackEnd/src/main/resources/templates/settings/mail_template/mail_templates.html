<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<form th:action="@{/settings/save_mail_templates}" method="post">
				<ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
					<li class="nav-item"><a class="nav-link active"
						data-toggle="tab" href="#customerVerification" role="tab">Customer
							Verification</a></li>
					<li class="nav-item"><a class="nav-link" data-toggle="tab"
						href="#orderConfirmation" role="tab">Order Confirmation</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active p-3" id="customerVerification"
						role="tabpanel">
						<div
							th:replace="settings/mail_template/customer_verification :: content">

						</div>
					</div>
					<div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
						<div
							th:replace="settings/mail_template/order_confirmation :: content"></div>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="save" class="btn btn-primary m-3">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
