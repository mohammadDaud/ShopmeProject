<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
	<div th:fragment="menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/images/adminlogo.png}" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<form th:action="@{/logout}" method="post" th:hidden="true"
				name="logoutForm">
				<input type="submit">
			</form>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item" sec:authorize="hasAuthority('Admin')"><a class="nav-link" th:href="@{/users}">Users</a></li>
					<th:block sec:authorize="hasAnyAuthority('Admin','Editors')">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/categories}">Categories</a></li></th:block>
					<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/products}">Products</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customers}">Customers</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shipping}">Shipping</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/report}">Sales
							Reports</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/menus}">Menus</a></li>
					<li class="nav-item"><a class="nav-link" sec:authorize="hasAuthority('Admin')"
						th:href="@{/settings}">Settings</a></li>
					<li class="nav-item"><span class="fas fa-user icon-silver"></span>
					</li>
					<li class="nav-item dropdown"><a th:href="@{/account}"
						class="nav-link dropdown-toggle" 
						data-toggle="dropdown" sec:authentication="principal.fullname"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink" href=""><i
								class="fas fa-sign-out-alt icon-silver"></i> Logout</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</body>
</html>
