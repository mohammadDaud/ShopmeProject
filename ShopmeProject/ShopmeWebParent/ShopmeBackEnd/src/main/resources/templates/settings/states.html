<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="content" th:remove="tag">
		<div>
			<p>Use this page to manage States which will be displayed in the
				customer registration form. Click Load State List First</p>
		</div>
		<div>
			<input type="button" value="Load Country List" id="buttonLoadCountriesForStates"
				class="btn btn-primary m-3">
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" id="labelCountryName">Select Country</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownCountriesForStates">
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" id="labelStateName">All States/Provinces</label>
			<div class="col-sm-10">
			<select class="form-control m-2" style="height: 300px;" size="3" id="dropDownStates">
			</select>
			</div>
		</div>
		<form id="stateForm">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label mt-2" id="labelStateName">State/Province Name</label>
			<div class="col-sm-6">
				<input type="text" class="form-control mt-2" id="fieldStateName" required minlength="4" maxlength="45"/>
			</div>
			<div class="col-lg-4 mt-2">
				<input type="button" value="new" id="addState" class="btn btn-secondary mr-3" /> 
				<input type="button" value="update" id="updateState" class="btn btn-secondary mr-3" disabled="disabled" /> 
				<input type="button" value="delete" id="deleteState" class="btn btn-secondary" disabled="disabled" />
			</div>
		</div>
		</form>
	</div>
</body>
</html>
