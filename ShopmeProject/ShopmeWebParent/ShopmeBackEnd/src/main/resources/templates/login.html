<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Login | Shopme Admin','none')" />
<body>
	<div class="container-fluid text-center">
		<div>
			<img th:src="@{/images/adminlogo.png}" alt="" />
		</div>
		<form th:action="@{/login}" method="post" class="pb-4"
			style="max-width: 350px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
			<p class="text-warning">You have been Logged out successfully.</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<p>Access to Shopme Control panel</p>
				<p>
					<input type="email" id="email" name="email" class="form-control"
						placeholder="E-mail" required="required" />
				</p>
				<p>
					<input type="password" id="password" name="password"
						class="form-control" placeholder="Password" required="required" />
				</p>
				<p>
				<input type="checkbox" name="remember-me"/>&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="login" class="btn btn-primary">
				</p>
			</div>
		</form>
		<div th:replace="fragments :: footer"></div>
	</div>
</body>
</html>
